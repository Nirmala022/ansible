- name: install packages
  hosts: web
  become: true
  tasks:
  - name: install packages
    ansible.builtin.package:
      name: "{{ item }}"
      state: installed
    loop:
    - { name: 'gcc', state: 'present' }
    - { name: 'git', state: 'present' }
    - { name: 'mysql', state: 'present' }
    - { name: 'zip', state: 'present' }